<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
	.card {
		width: 500px;
		height: 270px;
		background-color: aliceblue;
		border-radius: 15px;
		border: solid 2px blue;
		margin: 20px;
	}

	.container {
		margin: 10px;
	}

	.propriedades-img {
		width: 100px;
		height: 100px;
		border-radius: 50%;
	}

	img {
		width: 100%;
		height: 100%;
		margin: 30px;
	}

	h1 {
		font-family: Arial;
		font-size: 30px;
		margin-top: 40px;
		margin-left: 30px;
	}

	p {
		font-family: Arial;
		font-size: 15px !important;
		margin-left: 30px;
	}

	span {
		color: navy;
	}

	i {
		color: navy;
	}
</style>

<body>

	<div class="card">

		<div class="container">

			<div class="propriedades-img">
				<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
			</div>

			<div>
				<h1>
					Meu nome é: <span>Adriana</span>
				</h1>

				<p>
					Mensagem: <i>Vai Corinthians!</i>
				</p>
			</div>

		</div>

	</div>

	<div class="card">

		<div class="container">

			<div class="propriedades-img">
				<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
			</div>

			<div>
				<h1>
					Meu nome é: <span>Hugo</span>
				</h1>

				<p>
					Mensagem: <i>Um dia é da caça, o outro é do caçador.</i>
				</p>
			</div>

		</div>

	</div>

</body>

</html>
